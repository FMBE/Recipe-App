<div class="container">
  <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="form-group">
      <label>Email Address</label>
          <input type="email" value=emailAddress class="form-control" placeholder="Please type your e-mail address." autofocus="autofocus">
      </div>
      <div class="form-group">
        <label>Message</label>
          <textarea type="text" value=emailMessage class="form-control" placeholder="Please write your message (At least 5 characters long)." rows="7"></textarea>
      </div>
            <button class="btn btn-primary btn-lg btn-block" disabled={{isDisabled}} {{action 'sendMessage'}}>Send Message</button>
      </div>
</div>
