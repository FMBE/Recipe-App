<div class="container">
    <h2>Log In</h2><br>
  <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="form-group">
      <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Please type your e-mail address." autofocus="autofocus">
      </div>
      <div class="form-group">
        <label>Password</label>
          <input type="password" value=password class="form-control" placeholder="Please type your password"></textarea>
      </div>
            <button class="btn btn-primary btn-lg btn-block" disabled={{isDisabled}} {{action 'sendMessage'}}>Send Message</button>
            <div class="form-group col-lg-12">
              <a href="#">Don't have an account? Register here!</a>
    				</div>
      </div>
</div>
